# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - githubapp8

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_8074ef5b5eb04e14b5c3effa2d7b1448 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fce9b1786cad4b0789924bf687379f94 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8074ef5b5eb04e14b5c3effa2d7b1448 }}/latest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'githubapp8'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7398b2b96efa4f6799a40bcaf9dbdfe3 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_8074ef5b5eb04e14b5c3effa2d7b1448 }}/latest:${{ github.sha }}'